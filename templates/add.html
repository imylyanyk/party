{% extends "layout.html" %}
{% from "song.html" import song_item %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-xs-12">
                <div class="input-group">
                    <input type="text" id="search_term" placeholder="artist or title" class="form-control"/>
                    <span class="input-group-btn">
                        <button id="add" class="btn btn-default">Search</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12"><p>Suggestions:</p></div>
            <div class="col-lg-4 col-xs-12">
                ... ?
            </div>
            <div class="col-lg-4 col-xs-12 results">

            </div>
        </div>
    </div>
    <div class="media search-result-item-template" style="border: 1px solid crimson; border-radius: 8px;">
      <div class="media-left">
        <a href="#">
          <img class="media-object preview" src="https://i.ytimg.com/vi/a9FpoIcOacQ/mqdefault.jpg" alt="thumb">
        </a>
      </div>
      <div class="media-body">
        <h4><a class="media-heading title" href="#" target="_blank">{title}</a></h4>
          <h5 class="publisher">{publisher}</h5>
        <span class="description">{description}</span>
      </div>
    </div>
{% endblock %}
{% block scripts %}
<script src="static/add.js"></script>
{% endblock %}
<style>
    .search-result-item {
        height: 100px;
    }
</style>
